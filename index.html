<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>Biglietto treno</title>
</head>
<body>

    <div class="container py-3">
        <h1 class="text-light text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row flex-column bg-light py-2 rounded ">

            <form id="user_input" class="user_input text-center mb-3 ">
                <div class="d-inline-block">
                    <label for="name" class="form-label">Nome e Cognome</label><br>
                    <input id="name" type="text" class="form-control d-inline-block">
                </div>
                <div class="d-inline-block">
                    <label for="numKM" class="form-label">Km da percorrere</label>
                    <input id="numKM" type="text" class="form-control d-inline-block">
                </div>
                <div class="d-inline-block">
                    <label for="age" class="form-label">Fascia d'Età</label>
                    <select id="age" class="form-select d-inline-block" aria-label="Default select example">
                        <option selected>Apri per selezionare</option>
                        <option value="minorenne">Minore di 18 anni</option>
                        <option value="over">Maggiore di 65 anni</option>
                        <option value="normal">Nessuna delle precedenti</option>
                    </select>
                </div>
            </form>

            <div class="text-center">
                <button class="calc">Calcola</button>
                <button onclick="resetForm()">Cancella</button>
            </div>

        </div>

        <h2 class="text-light text-center mt-4">IL TUO BIGLIETTO</h2>
        <div class="ticket_details bg-light p-3 rounded">
            <table class="table">

                <thead>
                  <tr>
                    <th scope="col">Nome passeggero</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo biglietto</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td id="name_pass"></td>
                    <td id="tariffa"></td>
                    <td>5</td>
                    <td>26845</td>
                    <td>€ <span id="price"></span></div></td>
                  </tr>
                </tbody>

            </table>
        </div>
    </div>
        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>
</html>
